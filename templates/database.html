<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Database Produk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg:#0b1220; --card:#111827; --line:#1f2937; --muted:#94a3b8; --btn:#2563eb; --btn2:#475569; }
    body{margin:0;background:var(--bg);color:#e5e7eb;font-family:system-ui,Arial,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    h1{margin:0 0 12px}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    .btn{background:var(--btn);color:#fff;border:0;padding:8px 12px;border-radius:10px;text-decoration:none;cursor:pointer}
    .btn.secondary{background:var(--btn2)}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px}
    .table-wrap{overflow:auto}
    table{width:100%;border-collapse:collapse;font-size:14px}
    th,td{padding:8px 10px;border-bottom:1px solid var(--line);text-align:left}
    th{color:#cbd5e1}
    .nowrap{white-space:nowrap}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Database Produk</h1>
    <div class="row">
      <a class="btn" href="{{ url_for('export_excel') }}">Export Excel</a>
      <a class="btn secondary" href="{{ url_for('import_excel') }}">Import Excel</a>
      <a class="btn secondary" href="{{ url_for('home') }}">Kembali ke Scan</a>
      <a class="btn secondary" href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="card table-wrap">
      <table>
        <thead>
          <tr>
            <th class="nowrap">ID</th>
            <th>Nama</th>
            <th class="nowrap">Harga</th>
            <th>Foto</th>
            <th>Keterangan</th>
            <th>Detail</th>
          </tr>
        </thead>
        <tbody>
          {% for p in products %}
            <tr>
              <td class="nowrap">{{ p.id }}</td>
              <td>{{ p.nama }}</td>
              <td class="nowrap">Rp {{ "{:,}".format(p.harga).replace(",", ".") }}</td>
              <td>{{ p.foto }}</td>
              <td>{{ p.keterangan }}</td>
              <td><a class="btn secondary" href="{{ url_for('product_page', id_value=p.id) }}" target="_blank">Buka</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>

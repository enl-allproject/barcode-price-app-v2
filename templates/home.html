<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Scanner Harga Produk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1d283a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrap {
      width: 100%;
      max-width: 480px;
      padding: 20px;
    }
    .card {
      background: #020617;
      border-radius: 16px;
      border: 1px solid #1f2937;
      padding: 18px 16px 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }
    .title {
      text-align: center;
      font-size: 22px;
      margin: 0 0 4px;
    }
    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin: 0 0 14px;
    }
    .scanner-box {
      border-radius: 14px;
      overflow: hidden;
      background: #020617;
      position: relative;
      border: 1px solid #1f2937;
      min-height: 260px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #reader {
      width: 100%;
      max-width: 100%;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }
    .btn {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
    }
    .btn-primary {
      background: linear-gradient(to right, #22c55e, #16a34a);
      color: white;
      box-shadow: 0 10px 20px rgba(34,197,94,0.35);
    }
    .btn-secondary {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #374151;
    }
    .btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: none;
    }
    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
    }
    .hint span {
      color: #22c55e;
      font-weight: 500;
    }

    /* Modal produk */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.92);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 50;
    }
    .modal-backdrop.show { display: flex; }
    .modal-card {
      position: relative;
      background: #020617;
      border-radius: 16px;
      border: 1px solid #1f2937;
      width: 100%;
      max-width: 480px;
      height: min(520px, 90vh);
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #111827;
    }
    .modal-header span {
      font-size: 14px;
      color: #9ca3af;
    }
    .modal-close {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: radial-gradient(circle at top, #1f2937, #020617);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
    }
    .modal-body {
      flex: 1;
      padding: 0;
      background: #020617;
    }
    .modal-body iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (max-width: 420px) {
      .card { padding: 14px 12px 16px; }
      .title { font-size: 19px; }
      .subtitle { font-size: 12px; }
      .scanner-box { min-height: 220px; }
    }
  </style>

  <!-- CDN Html5Qrcode -->
  <script src="https://unpkg.com/html5-qrcode" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">Scan Barcode Harga</h1>
      <p class="subtitle">Arahkan kamera ke barcode produk untuk melihat harga & detail.</p>

      <div class="scanner-box">
        <div id="reader"></div>
      </div>

      <div class="btn-row">
        <button id="btnStart" class="btn btn-primary">
          ðŸš€ Mulai Scan
        </button>
        <button id="btnDatabase" class="btn btn-secondary" onclick="window.location.href='{{ url_for('login') }}'">
          ðŸ“‚ Database
        </button>
      </div>

      <p class="hint">
        Setelah barcode terbaca, akan muncul <span>popup detail produk</span> + bunyi <span>beep</span> sebagai penanda.
      </p>
    </div>
  </div>

  <!-- Modal detail produk -->
  <div id="productModal" class="modal-backdrop">
    <div class="modal-card">
      <div class="modal-header">
        <span>Detail Produk</span>
        <button class="modal-close" id="btnCloseModal">&times;</button>
      </div>
      <div class="modal-body">
        <iframe id="productFrame" src=""></iframe>
      </div>
    </div>
  </div>

  <script>
    // =========================
    //  SUARA BEEP SETIAP SCAN
    // =========================
    let audioCtx = null;
    function playBeep() {
      try {
        if (!audioCtx) {
          const AC = window.AudioContext || window.webkitAudioContext;
          audioCtx = new AC();
        }
        const duration = 0.15; // detik
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.type = 'square';
        oscillator.frequency.value = 1200; // frekuensi beep

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        const now = audioCtx.currentTime;
        gainNode.gain.setValueAtTime(0.12, now);
        gainNode.gain.exponentialRampToValueAtTime(0.0001, now + duration);

        oscillator.start(now);
        oscillator.stop(now + duration);
      } catch (e) {
        console.warn('Gagal memutar beep:', e);
      }
    }

    // =========================
    //  LOGIKA MODAL PRODUK
    // =========================
    const modal = document.getElementById('productModal');
    const productFrame = document.getElementById('productFrame');
    const btnCloseModal = document.getElementById('btnCloseModal');

    function openProductModal(productId) {
      productFrame.src = `/p/${encodeURIComponent(productId)}`;
      modal.classList.add('show');
    }

    function closeProductModal() {
      modal.classList.remove('show');
      productFrame.src = '';
    }

    btnCloseModal.addEventListener('click', closeProductModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeProductModal();
      }
    });

    // =========================
    //  LOGIKA SCANNER (Html5Qrcode)
    // =========================
    let html5QrCode = null;
    let isScanning = false;
    let scanCooldown = false; // pakai cooldown saja, barcode sama boleh di-scan lagi

    function startScanner() {
      if (isScanning) return;

      if (!html5QrCode) {
        html5QrCode = new Html5QrCode("reader");
      }

      const config = {
        fps: 10,
        qrbox: { width: 250, height: 250 },
        aspectRatio: 1.0
      };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        (decodedText, decodedResult) => {
          if (scanCooldown) return;

          const value = (decodedText || "").trim();
          if (!value) return;

          // cooldown 1 detik supaya tidak spam
          scanCooldown = true;

          // beep
          playBeep();

          // buka popup produk
          openProductModal(value);

          setTimeout(() => {
            scanCooldown = false;
          }, 1000);
        },
        (errorMessage) => {
          // error scanning bisa diabaikan
          // console.log("Scan error:", errorMessage);
        }
      ).then(() => {
        isScanning = true;
      }).catch(err => {
        console.error("Gagal memulai scanner:", err);
      });
    }

    function stopScanner() {
      if (html5QrCode && isScanning) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          isScanning = false;
        }).catch(err => {
          console.error("Gagal menghentikan scanner:", err);
        });
      }
    }

    document.getElementById('btnStart').addEventListener('click', () => {
      startScanner();
    });
  </script>
</body>
</html>

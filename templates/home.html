<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Scanner Harga Produk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1d283a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    .wrap {
      width: 100%;
      max-width: 480px;
    }
    .card {
      background: #020617;
      border-radius: 18px;
      border: 1px solid #1f2937;
      padding: 18px 16px 20px;
      box-shadow: 0 22px 40px rgba(0,0,0,0.7);
    }
    .title {
      text-align: center;
      font-size: 22px;
      margin: 0 0 4px;
    }
    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin: 0 0 14px;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }
    .btn {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .btn-primary {
      background: linear-gradient(to right, #22c55e, #16a34a);
      color: white;
    }
    .btn-secondary {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #374151;
    }
    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
    }
    .hint span {
      color: #22c55e;
      font-weight: 500;
    }

    /* =============== POPUP FIX POSISI =============== */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.9);
      display: none;
      justify-content: center;
      align-items: flex-start;   /* 游릭 BAWA KE ATAS */
      padding-top: 8px;          /* 游릭 AGAR TIDAK TERLALU NEMPEL NOTCH */
      z-index: 50;
    }
    .modal-backdrop.show {
      display: flex;
    }
    .modal-card {
      background: #020617;
      border-radius: 18px;
      border: 1px solid #1f2937;
      width: 100%;
      max-width: 520px;
      height: 82vh;              /* 游릭 Tinggi popup disesuaikan */
      display: flex;
      flex-direction: column;
      box-shadow: 0 24px 60px rgba(0,0,0,0.9);
      overflow: hidden;
      transform: translateY(-10px);   /* 游릭 Menempel lebih ke atas */
      opacity: 0;
      transition: transform 0.2s ease-out, opacity 0.2s ease-out;
    }
    .modal-backdrop.show .modal-card {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-header {
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #111827;
    }
    .modal-header span {
      font-size: 14px;
      color: #9ca3af;
    }
    .modal-close {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #1f2937;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .modal-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #020617;
    }

    /* Kamera kecil */
    .modal-camera {
      padding: 8px 10px 6px;
    }
    .camera-label {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 6px;
    }
    .reader-box {
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #1f2937;
      height: 120px;
      max-height: 120px;
      background: #020617;
    }
    #reader {
      width: 100%;
    }

    /* Divider */
    .modal-divider {
      height: 1px;
      background: #1f2937;
      margin: 4px 10px;
    }

    .modal-product {
      flex: 1;
      padding: 6px 10px;
    }
    .modal-product iframe {
      width: 100%;
      height: 100%;
      border-radius: 14px;
      border: 1px solid #1f2937;
    }

    .modal-placeholder {
      text-align: center;
      color: #6b7280;
      padding-top: 20px;
      font-size: 13px;
    }
  </style>

  <script src="https://unpkg.com/html5-qrcode" defer></script>
</head>
<body>

  <!-- KONTEN HOME -->
  <div class="wrap">
    <div class="card">
      <h1 class="title">Scan Barcode Harga</h1>
      <p class="subtitle">Tekan tombol untuk memulai.</p>

      <div class="btn-row">
        <button id="btnOpenScanner" class="btn btn-primary">Mulai Scan</button>
        <button onclick="location.href='{{ url_for('login') }}'" class="btn btn-secondary">Database</button>
      </div>
    </div>
  </div>

  <!-- POPUP -->
  <div id="scannerModal" class="modal-backdrop">
    <div class="modal-card">
      <div class="modal-header">
        <span>Scan & Detail Produk</span>
        <button id="btnCloseModal" class="modal-close">&times;</button>
      </div>

      <div class="modal-body">
        <!-- Kamera Kecil -->
        <div class="modal-camera">
          <div class="camera-label">Arahkan barcode ke area ini</div>
          <div class="reader-box">
            <div id="reader"></div>
          </div>
        </div>

        <div class="modal-divider"></div>

        <!-- Detail Produk -->
        <div class="modal-product">
          <iframe id="productFrame"></iframe>
          <div id="placeholder" class="modal-placeholder">Belum ada barcode yang discan.</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* SCRIPT EXACTLY SAMA DENGAN VERSI SEBELUMNYA */
    let html5QrCode = null;
    let scannerStarted = false;
    let lastDecoded = null;
    let lastTime = 0;
    const scannerModal = document.getElementById('scannerModal');
    const productFrame = document.getElementById('productFrame');
    const placeholder = document.getElementById('placeholder');

    function playBeep(){
      try{
        const AC = window.AudioContext||window.webkitAudioContext;
        const ctx=new AC();
        const osc=ctx.createOscillator();
        const gain=ctx.createGain();
        osc.type="square";osc.frequency.value=880;
        osc.connect(gain);gain.connect(ctx.destination);
        osc.start();gain.gain.exponentialRampToValueAtTime(0.0001,ctx.currentTime+0.15);
        osc.stop(ctx.currentTime+0.15);
      }catch(e){}
    }

    function onScanSuccess(decoded){
      const now=Date.now();
      if(decoded===lastDecoded&&(now-lastTime)<2500)return;
      lastDecoded=decoded;lastTime=now;
      playBeep();
      placeholder.style.display="none";
      productFrame.style.display="block";
      productFrame.src="/p/"+encodeURIComponent(decoded);
    }

    function startScanner(){
      if(scannerStarted)return;
      scannerStarted=true;
      html5QrCode=new Html5Qrcode("reader");
      Html5QrCode.getCameras().then(cams=>{
        let cam=cams[0].id;
        const back=cams.find(c=>(c.label||"").toLowerCase().includes("back"));
        if(back)cam=back.id;
        html5QrCode.start(cam,{fps:10,qrbox:{width:220,height:100}},onScanSuccess);
      });
    }

    document.getElementById("btnOpenScanner").onclick=()=>{
      scannerModal.classList.add("show");
      productFrame.style.display="none";
      placeholder.style.display="block";
      setTimeout(startScanner,100);
    };

    document.getElementById("btnCloseModal").onclick=()=>{
      scannerModal.classList.remove("show");
      productFrame.src="";
    };
  </script>

</body>
</html>

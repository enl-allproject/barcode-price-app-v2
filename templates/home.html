<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Scanner Harga Produk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1d283a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    .wrap {
      width: 100%;
      max-width: 480px;
    }
    .card {
      background: #020617;
      border-radius: 18px;
      border: 1px solid #1f2937;
      padding: 18px 16px 20px;
      box-shadow: 0 22px 40px rgba(0,0,0,0.7);
    }
    .title {
      text-align: center;
      font-size: 22px;
      margin: 0 0 4px;
    }
    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin: 0 0 14px;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }
    .btn {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
    }
    .btn-primary {
      background: linear-gradient(to right, #22c55e, #16a34a);
      color: white;
      box-shadow: 0 10px 20px rgba(34,197,94,0.35);
    }
    .btn-secondary {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #374151;
    }
    .btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: none;
    }
    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
    }
    .hint span {
      color: #22c55e;
      font-weight: 500;
    }

    /* Modal scanner + produk */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 14px;
      z-index: 50;
    }
    .modal-backdrop.show {
      display: flex;
    }
    .modal-card {
      position: relative;
      background: #020617;
      border-radius: 18px;
      border: 1px solid #1f2937;
      width: 100%;
      max-width: 520px;
      height: min(640px, 100vh - 32px);
      box-shadow: 0 24px 50px rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .modal-header {
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #111827;
    }
    .modal-header span {
      font-size: 14px;
      color: #9ca3af;
    }
    .modal-close {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: radial-gradient(circle at top, #1f2937, #020617);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
    }
    .modal-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #020617;
    }
    .modal-camera {
      padding: 10px 10px 6px;
    }
    .camera-label {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 6px;
      text-align: left;
    }
    .reader-box {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #1f2937;
      background: #020617;
      min-height: 200px;
    }
    #reader {
      width: 100%;
      max-width: 100%;
    }
    .modal-divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #1f2937, transparent);
      margin: 4px 8px 4px;
    }
    .modal-product {
      flex: 1;
      padding: 4px 8px 10px;
    }
    .modal-product iframe {
      width: 100%;
      height: 100%;
      border-radius: 14px;
      border: 1px solid #1f2937;
      background: #020617;
    }

    @media (max-width: 480px) {
      .card { padding: 16px 14px 18px; }
      .title { font-size: 20px; }
      .subtitle { font-size: 12px; }
      .modal-card { height: calc(100vh - 24px); }
    }
  </style>

  <!-- Html5Qrcode -->
  <script src="https://unpkg.com/html5-qrcode" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">Scan Barcode Harga</h1>
      <p class="subtitle">
        Tekan tombol di bawah untuk membuka kamera, lalu arahkan ke barcode produk.
        Detail harga akan muncul dalam panel di bawah kamera.
      </p>

      <div class="btn-row">
        <button id="btnOpenScanner" class="btn btn-primary">
          Mulai Scan
        </button>
        <button id="btnDatabase" class="btn btn-secondary" onclick="window.location.href='{{ url_for('login') }}'">
          Database
        </button>
      </div>

      <p class="hint">
        Setiap barcode terbaca, sistem memberi <span>bunyi beep</span> dan menampilkan <span>detail produk</span>.
      </p>
    </div>
  </div>

  <!-- Modal: Kamera + Detail Produk -->
  <div id="scannerModal" class="modal-backdrop">
    <div class="modal-card">
      <div class="modal-header">
        <span>Scan &amp; Detail Produk</span>
        <button class="modal-close" id="btnCloseModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="modal-camera">
          <div class="camera-label">Kamera aktif &ndash; arahkan ke barcode</div>
          <div class="reader-box">
            <div id="reader"></div>
          </div>
        </div>
        <div class="modal-divider"></div>
        <div class="modal-product">
          <iframe id="productFrame" src="" title="Detail Produk"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    let html5QrCode = null;
    let lastDecoded = null;
    let lastTime = 0;
    let scannerReady = false;

    const modal = document.getElementById('scannerModal');
    const btnOpenScanner = document.getElementById('btnOpenScanner');
    const btnCloseModal = document.getElementById('btnCloseModal');
    const productFrame = document.getElementById('productFrame');

    function playBeep() {
      try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioContext();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'square';
        osc.frequency.value = 880;
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.15);
        osc.stop(ctx.currentTime + 0.15);
      } catch (e) {
        // diam saja kalau gagal (misalnya di device lama)
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      const now = Date.now();
      if (decodedText === lastDecoded && (now - lastTime) < 2500) {
        return; // abaikan bacaan berulang dalam 2.5 detik
      }
      lastDecoded = decodedText;
      lastTime = now;

      playBeep();
      productFrame.src = "/p/" + encodeURIComponent(decodedText);
    }

    function startScanner() {
      if (scannerReady) return;
      scannerReady = true;

      try {
        html5QrCode = new Html5Qrcode("reader");

        Html5Qrcode.getCameras().then(cameras => {
          if (!cameras || cameras.length === 0) {
            alert("Kamera tidak ditemukan.");
            return;
          }
          const cameraId = cameras[0].id;
          html5QrCode.start(
            cameraId,
            {
              fps: 10,
              qrbox: { width: 260, height: 160 }
            },
            onScanSuccess,
            errorMessage => {
              // error per-bacaan bisa diabaikan
            }
          );
        }).catch(err => {
          console.error(err);
          alert("Gagal mengakses kamera: " + err);
        });
      } catch (e) {
        console.error(e);
        alert("Inisialisasi kamera gagal.");
      }
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          html5QrCode = null;
          scannerReady = false;
        }).catch(err => {
          console.error("Gagal stop scanner:", err);
        });
      } else {
        scannerReady = false;
      }
    }

    btnOpenScanner.addEventListener('click', () => {
      modal.classList.add('show');
      if (!scannerReady) {
        setTimeout(startScanner, 50);
      }
    });

    btnCloseModal.addEventListener('click', () => {
      modal.classList.remove('show');
      productFrame.src = "";
      stopScanner();
    });

    // Tutup modal jika user tap area luar kartu (opsional)
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('show');
        productFrame.src = "";
        stopScanner();
      }
    });
  </script>
</body>
</html>

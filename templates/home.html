<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Scanner Harga Produk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1d283a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      transition: background 0.18s ease;
    }
    .wrap {
      width: 100%;
      max-width: 480px;
    }
    .card {
      background: #020617;
      border-radius: 18px;
      border: 1px solid #1f2937;
      padding: 18px 16px 20px;
      box-shadow: 0 22px 40px rgba(0,0,0,0.7);
      position: relative;
      overflow: hidden;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }
    body.product-open .card {
      transform: translateY(-4px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.85);
    }

    .title {
      text-align: center;
      font-size: 22px;
      margin: 0 0 4px;
    }
    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin: 0 0 14px;
    }

    .scanner-box {
      border-radius: 14px;
      overflow: hidden;
      background: #020617;
      border: 1px solid #1f2937;
      min-height: 260px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition:
        min-height 0.22s ease,
        transform 0.22s ease,
        box-shadow 0.22s ease,
        opacity 0.22s ease;
    }
    #reader {
      width: 100%;
      max-width: 100%;
    }

    /* Saat panel produk terbuka → kamera jadi preview kecil */
    body.product-open .scanner-box {
      min-height: 110px;
      transform: translateY(-2px) scale(0.96);
      box-shadow: 0 10px 26px rgba(0,0,0,0.7);
      opacity: 0.78;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }
    .btn {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
    }
    .btn-primary {
      background: linear-gradient(to right, #22c55e, #16a34a);
      color: white;
      box-shadow: 0 10px 20px rgba(34,197,94,0.35);
    }
    .btn-secondary {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #374151;
    }
    .btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: none;
    }

    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
    }
    .hint span {
      color: #22c55e;
      font-weight: 500;
    }

    /* Panel detail produk sebagai bottom sheet (proporsi lebih besar) */
    .product-panel-backdrop {
      position: fixed;
      inset: 0;
      display: none;
      align-items: flex-end;
      justify-content: center;
      padding: 0 10px 10px;
      background: linear-gradient(to top, rgba(15,23,42,0.96), transparent 45%);
      z-index: 40;
      pointer-events: none;
      transition: background 0.18s ease;
    }
    .product-panel-backdrop.show {
      display: flex;
      pointer-events: auto;
    }

    .product-panel {
      width: 100%;
      max-width: 520px;
      background: #020617;
      border-radius: 20px 20px 14px 14px;
      border: 1px solid #1f2937;
      box-shadow: 0 24px 50px rgba(0,0,0,0.9);
      overflow: hidden;
      max-height: 75vh;
      min-height: 58vh;
      display: flex;
      flex-direction: column;
      transform: translateY(18px);
      opacity: 0;
      transition: transform 0.2s ease-out, opacity 0.2s ease-out;
    }
    .product-panel-backdrop.show .product-panel {
      transform: translateY(0);
      opacity: 1;
    }

    .product-header {
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #111827;
    }
    .product-header span {
      font-size: 14px;
      color: #9ca3af;
    }
    .product-close {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: radial-gradient(circle at top, #1f2937, #020617);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      transition: transform 0.1s ease, box-shadow 0.1s ease, border-color 0.1s ease;
    }
    .product-close:hover {
      border-color: #e5e7eb;
      box-shadow: 0 0 0 1px rgba(148,163,184,0.7);
      transform: translateY(-1px);
    }
    .product-body {
      flex: 1;
      padding: 6px 8px 8px;
    }
    .product-body iframe {
      width: 100%;
      height: 100%;
      border-radius: 14px;
      border: 1px solid #1f2937;
      background: #020617;
    }

    @media (max-width: 480px) {
      .card { padding: 16px 14px 18px; }
      .title { font-size: 20px; }
      .subtitle { font-size: 12px; }
      .product-panel {
        max-height: 78vh;
        min-height: 60vh;
      }
    }
  </style>

  <!-- Html5Qrcode -->
  <script src="https://unpkg.com/html5-qrcode" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">Scan Barcode Harga</h1>
      <p class="subtitle">
        Tekan tombol di bawah untuk membuka kamera, lalu arahkan ke barcode produk.
      </p>

      <div class="scanner-box">
        <div id="reader"></div>
      </div>

      <div class="btn-row">
        <button id="btnStart" class="btn btn-primary">
          Mulai Scan
        </button>
        <button id="btnDatabase" class="btn btn-secondary" onclick="window.location.href='{{ url_for('login') }}'">
          Database
        </button>
      </div>

      <p class="hint">
        Setiap barcode terbaca, panel <span>detail produk</span> akan muncul dari bawah.
        Kamera tetap aktif sebagai <span>preview atas</span>.
      </p>
    </div>
  </div>

  <!-- Panel detail produk (bottom sheet) -->
  <div id="productPanelBackdrop" class="product-panel-backdrop">
    <div class="product-panel">
      <div class="product-header">
        <span>Detail Produk</span>
        <button id="btnCloseProduct" class="product-close" type="button">&times;</button>
      </div>
      <div class="product-body">
        <iframe id="productFrame" src="" title="Detail Produk"></iframe>
      </div>
    </div>
  </div>

  <script>
    let html5QrCode = null;
    let scannerStarted = false;
    let lastDecoded = null;
    let lastTime = 0;

    const btnStart = document.getElementById('btnStart');
    const productPanelBackdrop = document.getElementById('productPanelBackdrop');
    const btnCloseProduct = document.getElementById('btnCloseProduct');
    const productFrame = document.getElementById('productFrame');

    function playBeep() {
      try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioContext();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'square';
        osc.frequency.value = 880;
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.15);
        osc.stop(ctx.currentTime + 0.15);
      } catch (e) {
        // jika tidak didukung, diam saja
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      const now = Date.now();
      if (decodedText === lastDecoded && (now - lastTime) < 2500) {
        return; // hindari spam jika text sama dalam 2.5 detik
      }
      lastDecoded = decodedText;
      lastTime = now;

      playBeep();

      // Tampilkan panel produk, kamera jadi preview
      document.body.classList.add('product-open');
      productPanelBackdrop.classList.add('show');
      productFrame.src = "/p/" + encodeURIComponent(decodedText);
    }

    function startScanner() {
      if (scannerStarted) return;
      scannerStarted = true;

      try {
        html5QrCode = new Html5Qrcode("reader");

        Html5Qrcode.getCameras().then(cameras => {
          if (!cameras || cameras.length === 0) {
            alert("Kamera tidak ditemukan.");
            return;
          }

          // Pilih kamera belakang jika tersedia
          let cameraId = cameras[0].id;
          const backCam = cameras.find(cam => {
            const label = (cam.label || "").toLowerCase();
            return label.includes("back") ||
                   label.includes("rear") ||
                   label.includes("environment") ||
                   label.includes("belakang");
          });
          if (backCam) {
            cameraId = backCam.id;
          }

          html5QrCode.start(
            cameraId,
            {
              fps: 10,
              // qrbox disesuaikan agar nyaman di preview atas dan saat kamera besar
              qrbox: { width: 220, height: 120 }
            },
            onScanSuccess,
            errorMessage => {
              // error per bacaan bisa diabaikan
            }
          );
        }).catch(err => {
          console.error(err);
          alert("Gagal mengakses kamera: " + err);
        });
      } catch (e) {
        console.error(e);
        alert("Inisialisasi kamera gagal.");
      }
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          html5QrCode = null;
          scannerStarted = false;
        }).catch(err => {
          console.error("Gagal stop scanner:", err);
        });
      } else {
        scannerStarted = false;
      }
    }

    btnStart.addEventListener('click', () => {
      startScanner();
    });

    btnCloseProduct.addEventListener('click', () => {
      productPanelBackdrop.classList.remove('show');
      document.body.classList.remove('product-open');
      productFrame.src = "";
      // kamera tetap hidup dan terus scan di preview atas
    });

    // Klik area gelap di luar panel → tutup panel saja (kamera tetap)
    productPanelBackdrop.addEventListener('click', (e) => {
      if (e.target === productPanelBackdrop) {
        productPanelBackdrop.classList.remove('show');
        document.body.classList.remove('product-open');
        productFrame.src = "";
      }
    });

    // Opsional: stop kamera kalau user meninggalkan halaman
    window.addEventListener('beforeunload', () => {
      stopScanner();
    });
  </script>
</body>
</html>

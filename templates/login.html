<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Login - Barcode Price App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0b1220; color: #e5e7eb; font-family: system-ui, Arial;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; margin: 0;
    }
    form {
      background: #111827; border: 1px solid #1f2937; border-radius: 12px;
      padding: 24px; width: 100%; max-width: 340px; box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input {
      width: 100%; padding: 10px; margin: 8px 0 16px;
      border-radius: 8px; border: 1px solid #334155;
      background: #0f172a; color: #e2e8f0;
    }
    button {
      width: 100%; padding: 10px; background: #2563eb;
      color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;
    }
    button:hover { background: #1d4ed8; }
    p { text-align: center; margin-top: 16px; }
    a { color: #60a5fa; text-decoration: none; }
    .msg { color:#f87171; text-align:center; margin-top:12px; }
  </style>
</head>
<body>
  <form method="post" action="{{ url_for('login', next=request.args.get('next')) }}">
    <input type="hidden" name="next" value="{{ request.args.get('next','') }}">
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Masuk</button>
    <p><a href="{{ url_for('home') }}">‚Üê Kembali</a></p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="msg">{{ messages[-1] }}</div>
      {% endif %}
    {% endwith %}
  </form>
</body>
</html>
